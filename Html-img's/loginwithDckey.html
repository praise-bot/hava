<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/loginwithdckey.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-box">
        <div style="background-color: rgb(245, 241, 241); border-radius: 8px;">
        <a  href=""><img style="width: 70%;   display: flex; margin-left: 15%; margin-top: 5px;" alt class="auth0-lock-header-logo" src="https://sso.dce.harvard.edu/assets/images/dce_logo.png"></a>
        <h3  style=" text-align: center; margin-top: 30px;  font-family: sans-serif; font-weight: 200; font-size: 26px; background-color: rgb(245, 241, 241); width: 100%;">DCE Login Portal</h3>
        <br>
    </div>
       <a style="color: black; text-decoration: none;" href="myDCEmainlogin.html"><span style="border: 1px solid black; border-radius: 20px; margin-top: 10px; font-size: 18px; margin-left: 10px; background-color: transparent;" class="material-symbols-outlined">arrow_back</span></a> 
   
        <h5 style="color: grey; font-weight: 100;
        font-size: 17px;  display: inline-block; width: 100%; height: 60px; text-align: center;">  Enter your DCEKey</h5>
       <form action="" class="login-form">
        <div class="input-email">
            <span  class="material-symbols-outlined">contact_mail</span>
            <input type="email" placeholder="your email address" id="email">
        </div>
        <div class="input-password">
            <span  class="material-symbols-outlined">lock</span>
            <input type="password" placeholder="your password" id="password">
        </div>
        <a style="color: black; text-decoration: none;" class="forgot" href="forgotpassword.html">Forgot your password?</a>
        <button type="submit" style="color: white; text-decoration: none;" class="login">LOG IN</button>
        </form>
        </div>
        <script src="main.js"></script>
</body>
</html>
